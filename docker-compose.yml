version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: cap-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cap_db}
      MYSQL_USER: ${MYSQL_USER:-cap_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cap_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u${MYSQL_USER:-cap_user}", "-p${MYSQL_PASSWORD:-cap_pass}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-net

  backend:
    build:
      context: ./backend/demo
      dockerfile: Dockerfile
    container_name: cap-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-cap_db}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-cap_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-cap_pass}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
      SERVER_PORT: 8080
      JAVA_OPTS: -Xms256m -Xmx512m
    ports:
      - "8080:8080"
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cap-frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://backend:8080
    ports:
      - "5173:80"
    networks:
      - app-net

volumes:
  db_data:

networks:
  app-net:
    driver: bridge
