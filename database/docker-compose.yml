version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: cap-mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cap_db}
      MYSQL_USER: ${MYSQL_USER:-cap_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cap_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:5-apache
    container_name: cap-phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-cap_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-cap_pass}
      UPLOAD_LIMIT: 128M
    ports:
      - "8081:80"

volumes:
  db_data:
